
<!doctype html>

    <title>{% block title%} {% endblock %}</title>
     <style>
       {% block css %} {% endblock %}
       /* footer section styling */
footer{
    background: rgb(33, 37, 41);
    padding: 20px 23px;
    color: #fff;
    text-align: center;
    left: 0;
    bottom: 0;
    width: 100%;
}
footer span a{
    color: rgb(27, 220, 20);
    text-decoration: none;
}
footer span a:hover{
    text-decoration: underline;
}
  </style>
  </head>
  <body>
 <div class="container-fluid">
 <div class="row" >
 <div class="col-md-12 px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop">SHOPPER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
      </li>


      <li class="nav-item">
        <a class="nav-link" href="/shop/tracker">Tracker</a>
      </li>

       <li class="nav-item">
        <a class="nav-link" href="/shop/contact">Contact Us</a>
      </li>
      <ul class="navbar-nav">
       <li class="nav-item mr-2">
         <a class="btn btn-outline-light" href="/shop/signup">Sign Up</a>
       </li>

        <li class="nav-item">
           <a href=""  class=" btn btn-outline-light" data-toggle="modal" data-target="#mymodal">Login</a>
        </li>
      </ul>
    </ul>

    <form method='get' action='/shop/search/' class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
  Cart(<span id="cart">0</span>)</button>
  </div>
</nav>
</div>
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form action="{% url 'user_login' %}" method="post">
               {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Your Username...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Your password...">
            </div>
            <button type="submit" value="submit" class="btn btn-info btn-block btn-round btn btn-success">Login</button>
          </form>

          <div class="text-center text-muted delimiter">or use a social network</div>
          <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round mr-2" data-toggle="tooltip" data-placement="top" title="Instagram">
              <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="whatsapp">
              <i class="fab fa-whatsapp"></i>
            </button>
        </div>
      </div>
    </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Not a member yet? <a href="/shop/signup" class="text-info"> Sign Up</a>.</div>
      </div>
  </div>
</div>
</div>
 </div>
 </div>
